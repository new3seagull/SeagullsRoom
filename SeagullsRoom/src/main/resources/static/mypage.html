<html lang="en">

</head>
<body>

<nav class="main-menu">

        <a href="http://startific.com">
            <i class="fa fa-home fa-lg"></i>
            <span class="nav-text">Home</span>

    <li>

            <i class="fa fa-user fa-lg"></i>

        <a href="mypage.html">
            <i class="fa fa-envelope-o fa-lg"></i>
            <span class="nav-text">My Page</span>
        </a>
    </li>
</nav>

<div id="container">
    <h1>마이페이지</h1>

    <section id="profile">
        <div class="profile-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXQYfkUXYw2hU2n1tCXxo1gxhzNyqCRk68UA&s"
                 alt="프로필 사진" id="profile-image">
            <div class="profile-info">
                <div class="profile-username">
                    <span id="username">갈매기</span>
                    <button id="edit-profile">Edit Profile</button>
                </div>
                <div class="profile-stats">
                    <!-- <span><strong>164</strong> posts</span> -->
                    <span><strong>188</strong> followers</span>
                    <span><strong>206</strong> following</span>
                </div>
                <div class="profile-email">
                    <strong id="user-email">Kim@naver.com</strong>
                </div>
                <div class="profile-bio">
                    이정도면 어떰? 쓸만함? 🌅✈️🗺️📸
                </div>
            </div>
        </div>
    </section>

    <section id="study-stats">
        <div class="stat-item">
            <h3>이번 달 학습 시간</h3>
            <p id="month-study-time">로딩 중...</p>
        </div>
        <div class="stat-item">
            <h3>오늘 학습 시간</h3>
            <p id="weekly-study-time">로딩 중...</p>
        </div>
        <div class="stat-item">
            <h3>연속 학습 일수</h3>
            <p id="study-streak">로딩 중...</p>
        </div>
    </section>

    <section id="recent-activity">
        <h2>최근 활동</h2>
        <ul id="activity-list">
            <li>로딩 중...</li>
        </ul>
    </section>
</div>
<script src="js/mypage.js"></script>
</body>
</html>
