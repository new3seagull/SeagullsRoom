<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" type="text/css"
        href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
        rel="stylesheet">
  <title>Main Page</title>
  <script src="js/webgazer.js"></script>
</head>
<body>
<canvas id="canvas" width="700" height="500" style="display: none"></canvas>
<video id="screenVideo" autoplay style="display:none;"></video>
<!--<a href = "http://localhost:8080/gpt.html">gpt</a>-->

<nav class="main-menu">
  <div id="todoInput">
    <input type="text" id="newTodoInput" placeholder="새로운 할 일을 입력하세요">
    <button onclick="addTodo()">추가</button>
  </div>
  <ul id="todoList">
  </ul>
</nav>

<div id="container">
  <div class="clock">
    <div id="timer">00:00:00</div>
  </div>
  <br>
  <button id="startButton">공부시작</button>
  <button id="pauseButton" style="display:none;">일시정지</button>
  <button id="stopButton" style="display:none;">종료</button>
  <button id="calibrationButton">calibration</button>
</div>

<script src="/js/main.js" crossorigin="anonymous"></script>
<script src="/js/todo.js"></script>
</body>
</html>
