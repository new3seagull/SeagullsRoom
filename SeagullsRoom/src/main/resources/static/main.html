        rel="stylesheet">

  <script src="js/webgazer.js"></script>
</head>
<body>
<canvas id="canvas" width="700" height="500" style="display: none"></canvas>
<video id="screenVideo" autoplay style="display:none;"></video>

<nav class="main-menu">

  <li>

      <i class="fa fa-user fa-lg"></i>

      <i class="fa fa-envelope-o fa-lg"></i>

  <div id="todoHeader">
    <h3>TODO</h3>
    <button id="addTodoButton">+</button>
  </div>
  <ul id="todoList">
  </ul>
</nav>

<!-- Todo Modal -->
<div id="todoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>새 TODO 추가</h2>
    <form id="todoForm">
      <label for="todoTitle">제목:</label>
      <input type="text" id="todoTitle" required>

      <label for="todoDescription">설명:</label>
      <textarea id="todoDescription"></textarea>

      <label for="todoCompleted">완료 여부:</label>
      <input type="checkbox" id="todoCompleted">

      <button type="submit">추가</button>
    </form>
  </div>
</div>

<div id="container">
  <div class="clock">
    <div id="timer">00:00:00</div>
  </div>
  <br>
  <button id="startButton">공부시작</button>
  <button id="pauseButton" style="display:none;">일시정지</button>
  <button id="stopButton" style="display:none;">종료</button>
  <button id="calibrationButton">calibration</button>

  <div id="chatContainer">
    <div id="chatMessages" style="margin-bottom: 10px;"></div>
  </div>
</div>

  <script src="/js/main.js" crossorigin="anonymous"></script>
  <script src="/js/todo.js"></script>
</body>
</html>
