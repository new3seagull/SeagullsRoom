<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/auth.css" />
    <title>Main Page</title>
</head>
<body>
<div class="container">
    <h2>Weekly Coding Challenge #1: Sign in/up form</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm" action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="signup_name"/>
                <input type="email" placeholder="Email" id="signup_email"/>
                <input type="password" placeholder="Password" id="signup_password"/>
                <button type="submit">SIGH UP</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm" action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id="email"/>
                <input type="password" placeholder="Password" id="password"/>
                <a href="#">Forgot your password?</a>
                <button type="submit">SIGH IN</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/auth.js" crossorigin="anonymous"></script>
</body>
</html>
